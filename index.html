<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        h1 {
            margin: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 2px 2px 5px #888;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Shopping Website</h1>
    </header>
    <main>
        <div class="product">
            <h2>Product 1</h2>
            <p>Price: $10.99</p>
            <button onclick="addToCart('Product 1', 10.99)">Add to Cart</button>
        </div>
        <div class="product">
            <h2>Product 2</h2>
            <p>Price: $15.99</p>
            <button onclick="addToCart('Product 2', 15.99)">Add to Cart</button>
        </div>
        <div class="product">
            <h2>Product 3</h2>
            <p>Price: $20.99</p>
            <button onclick="addToCart('Product 3', 20.99)">Add to Cart</button>
        </div>
    </main>
    <footer>
        <p>Total Price: <span id="totalPrice">$0.00</span></p>
    </footer>
    <script>
        let totalPrice = 0;

        function addToCart(productName, price) {
            totalPrice += price;
            document.getElementById('totalPrice').textContent = '$' + totalPrice.toFixed(2);
        }
    </script>
</body>
</html>
